<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Getting Started: Darkhold classroom quiz experience</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/bootstrap.4.0.0.min.css" rel="stylesheet" />
    <link href="styles/join-styles.css" rel="stylesheet" />
    <link href="styles/font-awesome-all.5.11.2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="scripts/sockjs.min.js"></script>
    <script type="text/javascript" src="scripts/sockjs.min.js.map"></script>
    <script type="text/javascript" src="scripts/stomp.min.js"></script>
    <script type="text/javascript">
        function toOptions() {
            document.forms[0].action="/options";
            document.forms[0].submit();
        }
        function connect() {
            var name_val = document.getElementById('name').value;
            var pin_val = document.getElementById('quizPin').value;
            var socket = new SockJS('/darkhold-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.send("/app/user", {}, JSON.stringify({'name': name_val, 'pin': pin_val}));
                //listen...
                stompClient.subscribe('/topic/user', function (greeting) {
                    showGreeting(JSON.parse(greeting.body).users);
                });
            });
        }
        function showGreeting(message) {
            console.log(message);

            for (i = 0; i < message.length; i++) {
                document.getElementById('players').append("<tr><td>" + message[i] + "</td></tr>");
            }
        }
    </script>
</head>
<body onload="connect()">
<nav class="navbar transparent navbar-inverse">
    <div class="icon-bar">
    </div>
    <span class="ml-auto mr-3 order-lg-last"></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<form action="#" th:object="${gameinfo}" method="post">
    <input type="hidden" th:value="${gameinfo.gamePin}" id="quizPin"/>
    <input type="hidden" th:value="${gameinfo.name}" id="name"/>
    <input type="hidden" th:name="quiz_pin" id="quiz_pin"/>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center d-flex text-center h-100">
            <div class="col-12 col-md-8  h-50">
                <div class="jumbotron min-vh-100 text-center m-0 d-flex flex-column justify-content-center">
                    <h1 class="display-2 text-dark mb-2 mt-5" id="head_msg">Your Quiz PIN is : <strong>[[${gameinfo.gamePin}]]</strong> </h1>
                    <div id="messenger">
                        <p id="message_disp"></p>
                    </div>
                    <p>Waiting for Game !!!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Participants:</th>
                </tr>
                </thead>
                <tbody id="players">
                    <tr th:each="user : ${gameinfo.users}">
                        <td><span th:text="${user}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script type="text/javascript" src="scripts/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="scripts/popper.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
</body>
</html>
